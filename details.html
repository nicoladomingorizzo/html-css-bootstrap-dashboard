<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Aggiungere un libro</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img 8/duck.png" alt="duck img" width="50" height="50"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Catalogo Libri</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Help</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Main -->
     <div class="container">
        <form class="row g-3 mt-3 ms-3">
            <div class="col-6">
              <label for="Name" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" id="Name">
            </div>
            <div class="col-6">
              <label for="Lastname" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" id="Lastname">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Titolo</label>
              <input type="text" class="form-control" id="Title" placeholder="Inserisci il titolo del libro">
            </div>
            <div class="col-md-4">
                <label for="Gender" class="form-label">Genere</label>
                <select id="Gender" class="form-select">
                    <option selected>Scegli il genere</option>
                    <option>Horror</option>
                    <option>Thriller</option>
                    <option>Fantasy</option>
                    <option>Romanzo</option>
                    <option>Rosa</option>
                    <option>Italiano</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="Year" class="form-label"></label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
     </div>
  </body>
</html>
